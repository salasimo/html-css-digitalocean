    <header>


        <nav class="navbar navbar-default">

                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" height="35px">
                    </a>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a class="ms--dropdown" href="#">Products</a></li>

    <section class="ms--jumbo container-fluid ms--bg-primary">

                        <span>Deploy in seconds</span>
                        <form>
                            <div class="form-group">

                                <input type="textarea" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">

                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email address">
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Create a password">
                            </div>

                            <button type="submit" class="ms--account btn btn-default btn-block">Create your account</button>
                        </form>
                        <div class="row">
                            <div class="col-xs-12">

                                <div class="ms--or"><span>or sign up with</span></div>


                            </div>
                        </div>
                        <div class="ms-altri-metodi"></div>
                            <div class="row">
                                <div class="col-xs-6">
                                <button type="submit" class="ms--account btn btn-default btn-block">Google</button>
